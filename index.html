<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"></div>
    <div id="login-box">
        <div class="right">
          <h1>Try Some!</h1>
          
          <input type="text" name="fname" placeholder="First Name" />
          <input type="text" name="lname" placeholder="Last Name" />
          <input type="text" name="email" placeholder="Email Address" />
          <input type="password" name="password" placeholder="Password" />
          <input type="password" name="password2" placeholder="Repeat password" />
          
          <input type="submit" name="signup_submit" value="Sign Up" />
          <span class="tandc"> <br> Terms and Conditions</span>
        </div>
        
        <div class="left">
          <span class="loginwith">Registering with Facebook or Google Plus <br> helps is improve your searches and we'll never post <br> anything to your page without your permission.</span>
          
          <button class="social-signin facebook">Sign Up via facebook</button>
          <button class="social-signin google">Sign Up via Google +</button>
        </div>
</body>
</html>
